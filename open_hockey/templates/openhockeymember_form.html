{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}<title>Choose Yeti Skate Membership</title>{% endblock title %}
{% block content %}
    <h4>Choose Yeti Skate Membership</h4>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Register" class="btn btn-success btn-sm"> &nbsp;&nbsp; <a href="{% url 'open_hockey:member-detail' %}" class="btn btn-danger btn-sm">Cancel</a>
    </form>
{% endblock content %}
