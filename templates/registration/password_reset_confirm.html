{% extends 'base.html' %}
{% block title %}<title>Enter New Password</title>{% endblock title %}
{% block content %}
    <h4>Enter New Password to Reset</h4>
    <p>Please enter your new password below twice so we can verify you entered it correctly.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success btn-sm" value="Change my password">
    </form>
{% endblock content %}
