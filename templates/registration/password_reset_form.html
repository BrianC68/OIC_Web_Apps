{% extends 'base.html' %}{% load bootstrap4 %}
{% block title %}<title>Password Reset</title>{% endblock title %}
{% block content %}
    <h4>Forgot Your Password?</h4>
    <p>Enter your email address below and we'll email instructions on resetting your password.</p>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success btn-sm" value="Send me instructions!">
    </form>
{% endblock content %}
