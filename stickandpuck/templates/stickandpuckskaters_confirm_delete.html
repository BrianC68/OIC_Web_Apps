{% extends 'base.html' %}
{% block title %}<title>Confirm Remove Stick and Puck Skater</title>{% endblock title %}
{% block content %}
    <h5>To remove this skater from your list of skaters, press the Remove button below.</h5>
    <p></p>
    <form method="POST">{% csrf_token %}
        <input type="submit" value="Remove" class="btn btn-sm btn-danger"> &nbsp;&nbsp; <a href="{% url 'stickandpuck:skater-list' %}" class="btn btn-success btn-sm">Cancel</a>
    </form>
{% endblock content %}
