{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}<title>Profile --> Add Skater</title>{% endblock title %}
{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger alert-dismissable alert-link" role="alert">
    <button class="close" type="button" data-dismiss="alert" aria-label="close">&#215;</button>
    {{ message }}
</div>
{% endfor %}
{% endif %}
<form action="{% url 'accounts:my-skaters-add' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Save Skater" class="btn btn-success btn-sm my-3">
</form>
{% endblock content %}
